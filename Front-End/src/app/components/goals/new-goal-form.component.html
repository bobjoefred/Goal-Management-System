<body class="w3-light-white">


    <div *ngIf="isTeacher" class="w3-container w3-card w3-white w3-margin-bottom w3-twothird w3-display-middle">
      <h2 class="w3-text-grey w3-padding-16">
        <i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal">
        </i>
        Create New Goal
      </h2>
      <div class="w3-container">
        <h5 class="w3-opacity">
          <b>
            <form>
              <input placeholder="Goal Title" type="text" maxlength="80" size="80" (keyup)="updateGoalTitle($event)">
              <input class="description" placeholder="Description" type="text" maxlength="10000" size="80" (keyup)="updateGoalDescription($event)">
            </form>
          </b>
        </h5>
        <br>
      </div>
      <button class="button2" routerLink="/assign" (click)="saveGoalTeacher()">Create Goal</button>
      <br><br>
    </div>

    <div *ngIf="!isTeacher" class="w3-container w3-card w3-white w3-margin-bottom w3-twothird w3-display-middle">
      <h2 class="w3-text-grey w3-padding-16">
        <i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal">
        </i>
        Create New Goal
      </h2>
      <div class="w3-container">
        <h5 class="w3-opacity">
          <b>
            <form>
              <input placeholder="Goal Title" type="text" maxlength="80" size="80" (keyup)="updateGoalTitle($event)">
              <input class="description" placeholder="Description" type="text" maxlength="10000" size="80" (keyup)="updateGoalDescription($event)">
            </form>
          </b>
        </h5>
        <br>
      </div>
      <button class="button2" routerLink="/assign" (click)="saveGoalStudent()">Create Goal</button>
      <br><br>
    </div>

</body>
